name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew build -x test
        env:
          MYSQL_USERNAME: ${{ secrets.RDS_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          MYSQL_HOST: ${{ secrets.RDS_HOST }}
          MYSQL_PORT: ${{ secrets.RDS_PORT }}
          MYSQL_DATABASE: ${{ secrets.RDS_DATABASE }}

          # AWS S3 설정 (필요한 경우)
      #          AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
      #          AWS_S3_SECRET_KEY: ${{ secrets.AWS_S3_SECRET_KEY }}
      #          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Debug Docker username
        run: echo "DOCKER_USERNAME='${{ secrets.DOCKER_USERNAME }}'"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ktb-hackathon-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/ktb-hackathon-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SERVER_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts || true
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy via Bastion
        run: |
          ssh -i ~/.ssh/id_rsa \
            -J ${{ secrets.SERVER_USER }}@${{ secrets.BASTION_HOST }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'

            # 1. Docker 설치 (최초 1회)
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # 2. Docker Hub 로그인
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login \
              -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # 3. 최신 이미지 pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/ktb-hackathon-backend:latest

            # 4. 기존 컨테이너 정리
            docker stop backend || true
            docker rm backend || true

            # 5. 새 컨테이너 실행
            docker run -d --name backend \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/ktb-hackathon-backend:latest
          EOF