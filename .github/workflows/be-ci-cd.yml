name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test
        env:
          # RDS 연결 정보 (테스트용 RDS 또는 로컬 H2 사용 권장)

          실제 RDS 정보 (통합 테스트 시 사용)
          MYSQL_USERNAME: ${{ secrets.RDS_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          MYSQL_HOST: ${{ secrets.RDS_HOST }}
          MYSQL_PORT: ${{ secrets.RDS_PORT }}
          MYSQL_DATABASE: ${{ secrets.RDS_DATABASE }}

          # AWS S3 설정 (필요한 경우)
#          AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
#          AWS_S3_SECRET_KEY: ${{ secrets.AWS_S3_SECRET_KEY }}
#          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

      - name: Build application JAR
        run: ./gradlew bootJar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 7

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: build/libs/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ktb-hackathon-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/ktb-hackathon-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        run: |
          echo "배포 스크립트 실행"
          # SSH를 통한 배포 로직
        env:
          BASTION_HOST: ${{ secrets.BASTION_HOST }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_SERVER_KEY: ${{ secrets.SSH_SERVER_KEY }}